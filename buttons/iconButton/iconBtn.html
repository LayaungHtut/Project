<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with icon</title>
    <link rel="stylesheet" href="iconBtn.css">
</head>
<body>
    <div class="grid-container">
        <button class="dark"><span class="icon">#</span>Dark</button>
        <button class="light"><span class="icon">#</span>Light</button>
        <button class="success"><span class="icon">#</span>Success</button>
        <button class="warning"><span class="icon">#</span>Warning</button>
        <button class="error"><span class="icon">#</span>Error</button>
        <button class="primary"><span class="icon">#</span>Primary</button>
        <button class="accent-1"><span class="icon">#</span>Accent-1</button>
        <button class="accent-2"><span class="icon">#</span>Accent-2</button>
    </div>

    
</body>
</html>
