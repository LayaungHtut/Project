<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button</title>
    <link rel="stylesheet" href="floatAction.css">
</head>
<body>
    <div class="grid-container">
        <button class="dark"><span class="icon">&plus;</span></button>
        <button class="light"><span class="icon">+</span></button>
        <button class="success"><span class="icon">+</span></button>
        <button class="warning"><span class="icon">+</span></button>
        <button class="error"><span class="icon">+</span></button>
        <button class="primary"><span class="icon">+</span></button>
        <button class="accent-1"><span class="icon">+</span></button>
        <button class="accent-2"><span class="icon">+</span></button>
    </div>

    
</body>
</html>
