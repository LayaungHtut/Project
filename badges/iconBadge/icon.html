<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Badge</title>
    <link rel="stylesheet" href="icon.css">
</head>
<body>
    <div class="icon-badge">
         
        <!-- DARK -->
         <div>
            <div class="Dark"><span class="circle">&#9679;</span>Dark</div>
            <div class="Dark"><span class="href">&num;</span>Dark</div>
            <div class="Dark"><span class="cross">&#10060;</span>Dark</div>
         </div>

         <!-- D-inactive -->

         <div>
            <div class="D-inactive"><span class="circle">&#9679;</span>D-inactive</div>
            <div class="D-inactive"><span class="href">&num;</span>D-inactive</div>
            <div class="D-inactive"><span class="cross">&#10060;</span>D-inactive</div>
         </div>

         <!-- Light - 1 -->

         <div>
            <div class="Light-1"><span class="circle">&#9679;</span>Light</div>
            <div class="Light-1"><span class="href">&num;</span>Light</div>
            <div class="Light-1"><span class="cross">&#10060;</span>Light</div>
         </div>

         <!-- Light - 2 -->

         <div>
            <div class="Light-2"><span class="circle">&#9679;</span>Light</div>
            <div class="Light-2"><span class="href">&num;</span>Light</div>
            <div class="Light-2"><span class="cross">&#10060;</span>Light</div>
         </div>

         <!-- Others -->

         <div><div class="Primary"><span class="circle">&#9679;</span>Primary</div></div>
         <div class="Secondary"><span class="circle">&#9679;</span>Secondary</div>
         <div class="Success"><span class="circle">&#9679;</span>Success</div>
         <div class="Warning"><span class="circle">&#9679;</span>Warning</div>
         <div class="Error"><span class="circle">&#9679;</span>Error</div>

    </div>
    
</body>
</html>
