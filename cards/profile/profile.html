<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
      <div class="container">
         <div class="wrapper">
            <div class="background"></div>
             <hr>
                <div class="content">
                    <div class="avatar-wrapper">
                        <img 
                        src="/img/icons/c-icons/Changli-icon.webp" 
                        alt="Changli-icon" 
                        width="150px" height="150px"
                        class="avatar-image">
                            <div class="avatar-status away"></div>
                    </div>

                        <h2>Mari</h2>
                            <div class="badge">
                                <div class="Light-1">Admin</div>
                                <div class="Light-1">Contributor</div>
                                <div class="Light-1">Visitor</div>
                            </div>

                                 <div class="description">
                
                                    <h4 class="title">Description</h4>
                                        <p>
                                            This is how description of a person looks like. 
                                            It could be occupation, status in the website or a quote of their choice.
                                        </p>
                                </div>
                 <button>Visit Profile</button>
            </div>
         </div>
      </div>
</body>
</html>
